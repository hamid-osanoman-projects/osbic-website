<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Artboard 1@3x (1) - Copy.png" />

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#42A5E1" />

    <!-- Primary SEO Meta Tags -->
    <title>OSBIC — Oman & GCC Business Setup, Company Registration & Visa Services</title>
    <meta
      name="description"
      content="OSBIC provides business setup in Oman, company registration, investor & employment visas, PRO services, and corporate support. Start your business in Oman with expert assistance."
    />
    <meta
      name="keywords"
      content="business setup Oman, Oman company formation, Oman investor visa, Oman business registration, PRO services Oman, Oman visa services, Oman commercial registration"
    />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://osbic.com" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:title" content="OSBIC — Oman Business & Visa Services" />
    <meta
      property="og:description"
      content="Business setup in Oman made easy — company registration, investor visas, PRO services & consulting."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://osbic.com" />
    <meta property="og:image" content="/og-cover.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OSBIC — Oman Business Services" />
    <meta name="twitter:description" content="Start your company in Oman — fast business setup & visa services." />
    <meta name="twitter:image" content="/og-cover.png" />

    <!-- Performance Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Local Business JSON-LD Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "OSBIC",
      "url": "https://osbic.com",
      "logo": "/Artboard 1@3x (1) - Copy.png",
      "description": "Business setup in Oman, company registration, investor visa services & PRO assistance.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "OM"
      },
      "sameAs": [
        "https://instagram.com/YOUR_INSTAGRAM",
        "https://linkedin.com/company/YOUR_COMPANY"
      ]
    }
    </script>
  </head>

  <body class="font-sans bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
